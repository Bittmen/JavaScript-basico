<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventos en Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
    
        .estilo{
            background:red;
            height: 300px;
            width: 300px;
            border: 2px solid black;
            transition: 300ms all; 
            
        }

        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #data{
            border: 2px dashed blue;
            padding: 5px;
            width: 300px;
            height: 50px;
            display: none;
        }
        #followme{
            width: 30px;
            height: 30px;
            position: absolute;
            display: block;
            background: green;
            opacity: 0.5 ;
            border: 2px solid black;
            border-radius: 999px;
        }
        /*.estilo:hover{
            background: blue;
            cursor: pointer;
        }*/
    
    </style>

</head>
<body>
    <center><h1>Eventos en Jquery</h1></center>

    <ul>

        <li>Hover</li>
        <li>Click</li>
        <li>Doble click</li>
        <li>Focus</li>
        <li>Blur</li>
        <li>Mousedown</li>
        <li>Mouseup</li>
        <li>Mousemove</li>

    </ul>

    <hr>

    <form action="">
        <input type="text" id="in">
    </form>

    <br>

    <div id="data"></div>

    <br>

    <div id="cuadro" class="estilo"></div>
    <div id="followme">*</div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous">
    </script>
    <script src="events.js"></script>
</body>
</html>
